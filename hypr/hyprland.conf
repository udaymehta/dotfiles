# This is only for dual moniter system
# Top-Bottom Screen

monitor=eDP-1,1920x1080,-1920x0,1.0
# monitor=eDP-1,1600x900,-1920x0,1
# monitor=DP-2, 1366x768, 0x0, 1

# Firefox Theme - https://bit.ly/dsh-firefox
# Single Screen
# monitor=eDP-1, disable

workspace=1, monitor:eDP-1, default:true
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:eDP-1
workspace=7, monitor:eDP-1
workspace=8, monitor:eDP-1
workspace=9, monitor:eDP-1

env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1
env = PYTHONDONTWRITEBYTECODE,1
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_MENU_PREFIX,arch-
env = PASSWORD_STORE_SET,gnome-keyring

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = ELECTRON_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# env = QT_WAYLAND_DECORATION, Adwaita
# env = XCURSOR_THEME, Adwaita
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = NVD_BACKEND,direct

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=wl-paste --type text --watch cliphist store -max-items 100000
exec-once=wl-paste --type image --watch cliphist store -max-items 100000

exec-once=gnome-keyring-daemon --start --components=secrets,pkcs11,ssh
exec-once=dunst
exec-once=vicinae server
exec-once=kdeconnect-indicator
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# exec-once = systemctl --user start hyprpolkitagent
exec-once=$HOME/dev/dotfiles/hypr/scripts/hypr
exec-once=$HOME/dev/dotfiles/hypr/scripts/launch_waybar
exec-once=hyprpaper --config ~/dev/dotfiles/hypr/hyprpaper.conf
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=kbuildsycoca6 --noincremental

$terminal = alacritty
$filemanager = dolphin

input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        middle_button_emulation = true
        drag_lock = 0
    }
    sensitivity = 0.5
}

general {
    gaps_in = 3
    gaps_out = 7
    border_size = 1
    col.active_border = rgb(5896A7)
    col.inactive_border = rgb(333a3d)
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(alacritty)$
    focus_on_activate=true
}

decoration {
    rounding = 5
    active_opacity = 1
    inactive_opacity = 1
    shadow:enabled = false
    blur {
        enabled = false
        new_optimizations = true
        popups = false
        special = false
    }
}

animations {
    enabled = no

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    default_split_ratio = 1
    pseudotile = true
    preserve_split = true
    smart_resizing = true
    permanent_direction_override = true
    split_width_multiplier = 1.2
    split_bias = 0
    force_split = 2
}

binds {
    workspace_back_and_forth = true
}

xwayland {
    use_nearest_neighbor = true
}

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = true
    no_hardware_cursors = 2
}

gesture = 3, horizontal, workspace 
gesture = 4, up, fullscreen
layerrule = blur off, ignore_alpha 0, match:namespace vicinae
layerrule = no_anim on, match:namespace vicinae

windowrule {
    name = resize-and-float
    match:class = io.github.Qalculate.qalculate-qt
    float = true
    size = 500 700
}
windowrule {
    name = wofi-border
    match:class = wofi
    border_size = 0
}
windowrule {
    name = mpv-video0
    match:title = video0 - mpv
    float = true
    size = 256 192
    move = 1640 858
}
windowrule {
    name = xwaylandvideobridge
    match:class = xwaylandvideobridge
    no_blur = true
    max_size = 1 1
    no_initial_focus = true
    no_anim = true
    opacity = 0.0 override
}
windowrule {
    name = move-discord-to-6
    match:class = [Dd]iscord|[Ww]ebCord|[Vv]esktop
    workspace = 7 silent
}

bind = SUPER, Return, exec, $terminal
bind = SUPER, E, exec, $filemanager
bind = SUPER, C, exec, qalculate-qt
bind = SUPER, R, exec, vicinae toggle
bind = SUPER, M, exec, vicinae vicinae://extensions/vicinae/power
bind = SUPER, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history 
bind = SUPER, W, killactive,
bind = SUPER SHIFT, X, exec, hyprpicker -a -n
bind = SUPER, TAB, focuscurrentorlast
bind = SUPER, Q, movewindow, l
bind = SUPER, S, exec, $HOME/dev/dotfiles/hypr/scripts/screenmenu.sh
bind = SHIFT, Print, exec, grimshot savecopy screen
bind = SUPER SHIFT, S, exec, grimshot savecopy area
 
bind = SUPER SHIFT, F, fullscreen,
bind = SUPER, P, pseudo,
bind = SUPER, T, togglesplit,
bind = SUPER, F, togglefloating,

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 --allow-boost
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 --allow-boost
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
bindl= , XF86AudioPlay, exec, playerctl play-pause
bindl= , XF86AudioNext, exec, playerctl next
bindl= , XF86AudioPrev, exec, playerctl previous

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

