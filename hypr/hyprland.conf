# This is only for dual moniter system 
# Top-Bottom Screen
# monitor=DP-4,1680x1050,0x0,1
monitor=eDP-1,1920x1080,0x0,1
# Firefox Theme - https://bit.ly/dsh-firefox
# Single Screen
#monitor=eDP-1,1600x900,0x0,1

workspace=1, monitor:eDP-1, default:true
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:DP-4
workspace=7, monitor:DP-4
workspace=8, monitor:DP-4
workspace=9, monitor:DP-4


exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

exec-once=gnome-keyring-daemon -r -d
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=$HOME/dev/dotfiles/hypr/scripts/hypr
exec-once=$HOME/dev/dotfiles/hypr/scripts/launch-waybar
exec-once=$HOME/dev/dotfiles/hypr/scripts/dunst
exec-once=hyprpaper

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_WAYLAND_DECORATION, Adwaita
env = XCURSOR_THEME, Adwaita
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = NVD_BACKEND,direct



input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        middle_button_emulation = true
    }
    sensitivity = 0
}

general {
    gaps_in = 0 
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(5896A7)
    col.inactive_border = rgb(333a3d)
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(alacritty)$
    focus_on_activate=true
}

decoration {
    rounding = 1
    active_opacity = 1
    inactive_opacity = 1
    shadow:enabled = false
    blur {
        enabled = false
        new_optimizations = true
        popups = false
        special = false
    }
}

animations {
    enabled = no
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 6, myBezier
    # animation = windowsOut, 1, 6, default, popin 80%
    # animation = border, 1, 1, default
    # animation = borderangle, 1, 1, default
    # animation = fade, 1, 5, default
    # animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = no
    preserve_split = yes
}

binds {
    workspace_back_and_forth = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

xwayland {
    use_nearest_neighbor = true
}

render {
    explicit_sync = 2
}

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = true
    no_hardware_cursors = 2
}

windowrulev2 = workspace 1, class:(firefox)
windowrulev2 = workspace 2, class:(Code)
windowrulev2 = workspace 3, class:(Code)
windowrulev2 = center, class:(Code)
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# windowrulev2 = workspace 4, class:(org.kde.okular)

bind = SUPER, Return, exec, alacritty 
bind = SUPER, W, killactive, 
bind = SUPER, M, exec, wlogout -b 2, 
bind = SUPER, E, exec, nautilus
bind = SUPER, R, exec, wofi --show drun
bind = SUPER SHIFT, X, exec, hyprpicker -a -n
bind = SUPER, TAB, focuscurrentorlast
bind = SUPER, Q, movewindow, l
bind = SUPER SHIFT, S,  exec, grimshot savecopy area

bind = SUPER SHIFT, F, fullscreen,  
bind = SUPER, P, pseudo, 
bind = SUPER, T, togglesplit,
bind = SUPER, F, togglefloating, 

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
